
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Tracker</title>

	<!-- meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="apple-touch-icon" href="./logo.png">
	<link rel="icon" href="./logo.png">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
	<script src="js/templates.js"></script>
	<script src="js/pages.js"></script>
	<script src="js/app.js"></script>
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	
	<section data-role="page" id="page-login">
		<div data-role="main" class="flex-parent flex-vertical">
			<div class="flex-child" style="text-align:center">
				<!-- img.login-logo[src=https://via.placeholder.com/500/?text=Animal+Tracker] -->
				<img src="https://via.placeholder.com/500/?text=Animal+Tracker" alt="" class="login-logo">
			</div>
			<div class="flex-none" style="padding:2em">
				<form id="form-login" data-ajax="none">
					<div class="form-control">
						<label for="form-login-username" class="form-label">Username</label>
						<input class="form-input" type="text" data-role="none" id="form-login-username">
					</div>
					<div class="form-control">
						<label for="form-login-password" class="form-label">Password</label>
						<input class="form-input" type="password" data-role="none" id="form-login-password">
					</div>
					<div class="form-control">
						<input class="form-button" type="submit" data-role="none" value="Login">
					</div>
					<div class="form-control signup-link">
						<a href="#page-signup">Sign Up?</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	
	<section data-role="page" id="page-signup">
		<div data-role="main" class="flex-parent flex-align-center flex-justify-center">
				<form id="form-signup" data-ajax="none">
					<div class="form-control">
						<label for="form-signup-username" class="form-label">Choose a Username</label>
						<input class="form-input" type="text" data-role="none" id="form-signup-username">
					</div>
					<div class="form-control">
						<label for="form-signup-email" class="form-label">Enter your Email</label>
						<input class="form-input" type="text" data-role="none" id="form-signup-email">
					</div>
					<div class="form-control">
						<label for="form-signup-password" class="form-label">Choose a Password</label>
						<input class="form-input" type="password" data-role="none" id="form-signup-password">
					</div>
					<div class="form-control">
						<label for="form-signup-password-confirm" class="form-label">Confirm Password</label>
						<input class="form-input" type="password" data-role="none" id="form-signup-password-confirm">
					</div>
					<div class="form-control">
						<input class="form-button" type="submit" data-role="none" value="Sign Up">
					</div>
					<div class="form-control signup-link">
						<a href="#page-login">Login?</a>
					</div>
				</form>
		</div>
	</section>
	
	<section data-role="page" id="page-map">
		<div data-role="main" style="background:url(img/maps.png) center no-repeat;background-size:cover;">
			<div class="map-header flex-parent">
				<div class="flex-none map-header-child">
					<button class="circle-button" data-role="none" data-activate="#map-menu-modal">&equiv;</button>
				</div>
				<div class="flex-child map-header-child">
					<div class="search-box">
						<input type="search" data-role="none">
					</div>
				</div>
			</div>

			<div id="map-menu-modal" class="modal">
				<div class="modal-back" data-deactivate="#map-menu-modal"></div>
				<div class="modal-drawer">
					<div class="modal-drawer-head nav flex-parent">
						<div class="flex-child">User Name</div>
						<div class="flex-none">
							<a href="#" data-deactivate="#map-menu-modal">&times;</a>
						</div>
					</div>
					<div class="modal-drawer-body"></div>
					<div class="modal-drawer-foot"></div>
				</div>
			</div>
		</div>
		<footer data-role="footer" data-template="#footer-template"></footer>
	</section>
	
	<section data-role="page" id="page-list">
		<header data-role="header">
			<h1>List Page</h1>
			<ul class="nav flex-parent">
				<li class="flex-child"></li>
				<li class="flex-none">
					<a href="#" data-activate="#list-add-modal">add</a>
				</li>
			</ul>
		</header>
		<div data-role="main"></div>
		<footer data-role="footer" data-template="#footer-template"></footer>

		<div id="list-add-modal" class="modal">
			<div class="modal-back" data-deactivate="#list-add-modal"></div>
			<form data-ajax="none" class="modal-content">
				<div class="modal-head">Add Animal</div>
				<div class="modal-body">
				<div class="form-control">
					<label for="form-add-animal-name" class="form-label">Name</label>
					<input class="form-input" type="text" data-role="none" id="form-add-animal-name">
				</div>
				<div class="form-control">
					<label for="form-add-animal-breed" class="form-label">Breed</label>
					<input class="form-input" type="text" data-role="none" id="form-add-animal-breed">
				</div>
			</div>
				<div class="modal-foot">

					<input class="form-button" type="submit" data-role="none" value="Submit">
				</div>
			</form>
		</div>
	</section>

	<section data-role="page" id="page-profile">
		<header data-role="header">
			<h1>Profile Page</h1>
			<ul class="nav flex-parent">
				<li class="flex-none">
					<a href="#back" data-rel="back">back</a>
				</li>
				<li class="flex-child"></li>
				<li class="flex-none">
					<a href="#">edit</a>
				</li>
			</ul>
		</header>
		<div data-role="main">
			<h2>Profile Page</h2>
			<p><a href="#" class="js-logout">Logout</a></p>
		</div>
	</section>




<!-- Templates -->

<script type="text/template" id="footer-template">
<ul class="nav flex-parent" style="text-align:center">
	<li class="flex-child"><a href="#page-map">Maps</a></li>
	<li class="flex-child"><a href="#page-list">List</a></li>
	<li class="flex-child"><a href="#page-profile">Profile</a></li>
</ul>
</script>

</body>
</html>
